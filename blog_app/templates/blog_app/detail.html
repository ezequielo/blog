<!-- POST -->

<h2>{{ post }}</h2>
<h3>{{ post.pub_date }}</h3>
<p>{{ post.body }}</p>


<!-- COMMENTS -->

<h3>Comments</h3>
{% if comment_list %}
    <ul>
    {% for comment in comment_list %}
        <li>{{ comment.pub_date }} - {{ comment.text }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>This Post has no comments.</p>
{% endif %}
