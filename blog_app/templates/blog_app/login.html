{% extends "blog_app/base.html" %}
{% block content %}
	
	<h3>Login</h3>
	
	{% if error_msg %}
		<p>{{error_msg}}</p>
	{% endif %}
	
		<form method="post" action="{% url 'blog:login' %}">
		{% csrf_token %}
		<table>
		<tr>
		    <td>Username</td>
		    <td><input type="text" name="username"></td>
		</tr>
		<tr>
		    <td>Password</td>
		    <td><input type="password" name="pass"></td>
		</tr>
		</table>
		
		<input type="submit" value="login" />
		</form>
		
		<a href="{% url 'blog:password_restore' %}">Forgot your password?</a>

{% endblock content %}
{% block cat_index %}{% endblock cat_index %}
